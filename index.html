he pipe.  pipefd[1] refers to the\\n       write end of the pipe.  Data written to the write end of the pipe is buffered by the kernel until it is read from the read end of  the\\n       pipe.  For further details, see pipe(7).\\n```\\nPipe creates a unidirectional data flow (unidirectional meaning that data can only from from one input end to an output end, similar to real life pipes).\\n\\nThe only argument is an array of two integers. Recall that arrays are represented as a pointer to the first index, so by passing in an array, we are effectively passing by reference. What pipe will do is modify the array to contain the file descriptors (again, integers that index the file table) for the read end of the pipe (where we can take input from) in index 0, and the write end of the pipe (where can can push output to) in index 1.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Flogseq____&quot;,50,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Xlogseq____&quot;,19,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Vlogseq____&quot;,50,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Ulogseq____&quot;,19,536870915]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65ccf93e-a83e-4d5b-982d-09035d99cc73logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Mlogseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**What does the child process do?**\\ncollapsed:: truelogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Flogseq____&quot;,31,536870915]],[logs logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Lets digest the manpage for dup/dup2.\\n```\\nSYNOPSIS\\n       #include logseq____&lt;unistd.hlogseq____&gt;\\n\\n       int dup(int oldfd);\\n       int dup2(int oldfd, int newfd);\\n\\n       #define _GNU_SOURCE             /* See feature_test_macros(7) */\\n       #include logseq____&lt;fcntl.hlogseq____&gt;              /* Definition of O_* constants */\\n       #include logseq____&lt;unistd.hlogseq____&gt;\\n\\n       int dup3(int oldfd, int newfd, int flags);\\n```\\nSo, it appears that dup2 takes in two file integers, which are named oldfd and newfd in the function. This means that these are probably file descriptors/indices on the table.\\n```\\nDESCRIPTION\\n       The dup() system call allocates a new file descriptor that\\n       refers to the same open file description as the descriptor\\n       oldfd.  (For an explanation of open file descriptions, see\\n       open(2).)  The new file descriptor number is guaranteed to\\n       be  the lowest‐numbered file descriptor that was unused in\\n       the calling process.\\n```\\nIt looks like dup is not what we are looking for (it is not), but it is still useful to understand for the context of dup2. Letlogseq____&apos;s fast forward a bit to dup2.\\n```\\ndup2()\\n       The dup2() system call performs the same  task  as  dup(),\\n       but  instead  of using the lowest‐numbered unused file de‐\\n       scriptor, it uses the file descriptor number specified  in\\n       newfd.   In  other words, the file descriptor newfd is ad‐\\n       justed so that it now refers to the  same  open  file  de‐\\n       scription as oldfd.\\n\\n       If  the  file  descriptor newfd was previously open, it is\\n       closed  before  being  reused;  the  close  is   performed\\n       silently  (i.e.,  any  errors during the close are not re‐\\n       ported by dup2()).\\n\\n       ...\\n\\n         Note the following points:\\n\\n       •  If  oldfd is not a valid file descriptor, then the call\\n          fails, and newfd is not closed.\\n\\n       •  If oldfd is a valid file descriptor, and newfd has  the\\n          same  value as oldfd, then dup2() does nothing, and re‐\\n          turns newfd.\\n```\\nSo it appears that dup2 will take a file descriptor (lets say 4), and copy the contents at index 4 of the file table to the second index provided.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Flogseq____&quot;,77,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Xlogseq____&quot;,19,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Vlogseq____&quot;,77,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Ulogseq____&quot;,19,536870915]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65ccf93e-be95-4c7d-a80a-e60c2c1e714elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;If execvp failed (if we get to any line of code after execvp), exit with a non-zero exit status so that the child process doesnlogseq____&apos;t create a duplicate shell.logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Flogseq____&quot;,79,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Xlogseq____&quot;,19,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Vlogseq____&quot;,43,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^Ulogseq____&quot;,19,536870915]],[logseq____&quot;^15logseq____&quot;,[67,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65ccf93f-e046-4bed-8230-23c46339c7b9logseq____&quot;,536870915]],  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
